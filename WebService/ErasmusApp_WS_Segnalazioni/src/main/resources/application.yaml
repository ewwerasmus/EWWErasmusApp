server:
  port: 8001
spring:
  application:
    name: ErasmusApp_WS_Segnalazioni
  datasource:
    username: ErasmusAPP_Segnalazioni
    password: ErasmusAPP_Segnalazioni
    url: jdbc:mariadb://localhost:3306/ErasmusApp
  # initialization-mode: always
  sql:
    init:
      mode: always
      platform: mariadb
  jpa:
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLInnoDBDialect
        jdbc:
          lob:
            non_contextual_creation: true
    show-sql: true

  mvc:
    pathmatch:
      matching-strategy: ant-path-matcher